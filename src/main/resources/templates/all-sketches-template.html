<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<meta charset="UTF-8">
	<title>Sketches</title>
</head>
<body>
	<div id="container">
		<div class="navbar">
			<div id="beginNav">
				<div id="pageName">SketchFlex</div>
					<a href="javascript:void(0);" id="hamburger"> 
					<i class="fa fa-bars"></i>
				</a>
			</div>
			<nav id="endNav"></nav>	
		</div>		
		<h1 >All Sketches</h1>
		<div th:each="sketchDeck:${sketchDecks}">
			<h2 class = "sketchDeck-name" th:text="${sketchDeck.name}"></h2>
			<div class = "sketchDeck-description" th:text="${sketchDeck.description}"></div>
			<section  class="sketches-list" >
				<a class="name-and-image" th:each="sketch:${sketchDeck.sketches}" th:href="@{/sketch(id=${sketch.id})}">
				<h2 class="sketch-name" th:text="${sketch.name}"></h2>
				<img th:src="@{${sketch.imageLocation}}">
				<div class ="sketch-note" th:text="${sketch.note}"></div>			
				</a>
			</section>
		</div>
		<footer>
			<ul id="footerlist">
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</footer>
	</div>
	<script type="text/javascript" th:src="@{/js/stickyNav.js}"></script>
</body>
</html>
