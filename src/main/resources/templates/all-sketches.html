<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<ul>
			<li th:each="sketch : ${sketches}">
				<a th:text = "${sketch.name}" ></a>
				<img th:src="@{${sketch.imageLocation}}">
			</li>
		</ul>
</body>
</html>
