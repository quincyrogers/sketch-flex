<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="UTF-8" />
    <title>Draw</title>
</head>
<body>
    <div id="container">
        <div class="navbar">
            <div id="beginNav">
                <div id="pageName">SketchFlex</div>
                <a href="javascript:void(0);" id="hamburger"> 
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <nav id="endNav"></nav>	
        </div>
        <div id="main">
            <article id="sidetools">
                <section id="buttons">
                    
                    <button id="collapse" title = "expand collapse"><i id = "plusMinus" class="fas fa-minus-circle"></i></button>
                    <div id="collapsablebtns">

                        <button id="draw" title="draw"><i class="fas fa-edit"></i></button>
                        <button id="eraser" title="eraser"><i class="fas fa-eraser"></i></button>
                        <button id="clear" title="clear"><i class="fas fa-snowplow"></i></button>
                        <input type="color" id="colorPicker">
                        <button id="penColor" title="pen color"><i class="fas fa-palette"></i></button>
                        
                        <button id="pensizesmall" title="small pencil"><i class="fas fa-circle"></i></button>
                        <button id="pensizemedium" title="medium pencil"><i class="fas fa-circle"></i></button>
                        <button id="pensizelarge" title="large pencil"><i class="fas fa-circle"></i></button>
                    
                        <button id="save" title = "save toggle"><i class="fas fa-save"></i></button>
                    </div>
                        <form method="POST" class="formHidden js-form">
                            
                            <input id="name-sketch" type="text" name="name" placeholder="Sketch Name"/>
                            <input id="lob" type="hidden" name="lob" value="" />
                            <select id="deckDropDown" type= "text" name="sketchDeckName">
                            	<option disabled selected hidden>SketchDeck</option>
                            	<option th:each = "sketchdeck: ${sketchDecks}" th:text = "${sketchdeck.name}"></option>
                            	<option>New SketchDeck...</option>
                            </select><input id= "deckTextBox" type="text" style="display: none;" placeholder= "Enter New SketchDeck"/>
                            <button id = "upload" th:formaction="@{add-sketch-lob}">Save</button>
                       
                        </form>
                    </section>
                </article>
            </div> 
            <footer>
                <p id="footerText">Copyright 2019 - We Can Code IT - Spring Cohort</p>     
            </footer>
        </div> 
    </div>    
    <script type="text/javascript" src="./js/dropdownDecks.js"></script>
    <script src="./js/canvasJavaScript.js"></script>
    <script type="text/javascript" th:src="@{/js/stickyNav.js}"></script>
</body>
</html>
